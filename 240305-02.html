<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taipei Hotel Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./code/jquery-3.7.1.min.js"></script>

    <p id="name"></p>

    <script>
        $(function () {
            $.ajax({
                type: "GET",
                url: "https://hanagasumi.000webhostapp.com/class202403/240305_taipei_hotel_api.php",
                dataType: "json",
                success: showdata,
                error: function () {
                    alert("error-https://hanagasumi.000webhostapp.com/class202403/240305_taipei_hotel_api.php");
                }
            });
        });
        function showdata(data) {
            // console.log(data);

            $("#name").empty();
            
            data.forEach(function(item, key){
                console.log(item.name);
                $("#name").append("<h1>" + item.name + "</h1>");
                // $("#name").html(item.name + "<br>"); //這樣打也是會被取代剩最後一筆
            });
            
        }
    </script>

</body>

</html>
